<!DOCTYPE html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link href="/style.css" rel="stylesheet">
  <title>A Website</title>
</head>

<body>
  <script src="./libs/jquery-3.5.1.min.js"></script>
  <script src="./libs/popper-1.12.9_umd.min.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>

  <script src="scripts/textcolor.js" type="text/javascript"></script>

  <div class="text-center container">
    <div class="row align-items-center">
      <div class="col-6">
        <h1>Hello</h1>
        <p>This is served from Files</p>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-6">
        <p id="para">Some text here</p>
        <button onclick="changeColor('blue');">blue</button>
        <button onclick="changeColor('red');">red</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-40" src="images/rover_drop.jpg" alt="Perseverance Landing" width="350" height="300">
        </div>
        <div class="carousel-item">
          <img class="d-block w-40" src="http://cdn.mos.cms.futurecdn.net/tcJMzYq7PVjyQacEZW5FLH.jpg"
            alt="Perseverance Selfie" width="350" height="300">
        </div>
        <div class="carousel-item">
          <img class="d-block w-40"
            src="https://mars.nasa.gov/system/news_items/main_images/8882_25689_PIA24487-web.jpeg"
            alt="Perseverance Terrain" width="350" height="300">
        </div>
        <div class="carousel-item">
          <img class="d-block w-40 rounded-circle" src="images/NASA_perseverance.jpg" alt="Perseverance" width="350"
            height="300">
        </div>
        <div class="carousel-item">
          <img class="d-block w-40" src="https://twilio-cms-prod.s3.amazonaws.com/images/drone-api.width-808.png"
            alt="drone" width="350" height="300">
        </div>
      </div>

      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>

</body>

</html>
