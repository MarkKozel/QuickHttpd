<!DOCTYPE html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="/style.css" rel="stylesheet">
  <title>Test Website</title>
</head>

<body>
  <script src="./libs/jquery-3.6.0.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <script src="scripts/textcolor.js" type="text/javascript"></script>

  <div data-example="Example_Of_Scripts" class="text-center container">
    <div class="row align-items-center">
      <div class="col-6">
        <h1>Hello</h1>
        <p>This is served from Files</p>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-6">
        <p id="para">Change my color with Buttons</p>
        <button style="color:blue" onclick="changeColor('blue');">blue</button>
        <button style="color:red" onclick="changeColor('red');">red</button>
      </div>
    </div>
  </div>

  <div data-example="Example_Of_Imported_Libs" class="container">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
      </ol>

      <!-- Slides -->
      <div data-example="Example_Of_Images" class="carousel-inner">

        <div class="item active">
          <img class="d-block w-40 slideshow" src="images/NASA_perseverance.jpg" alt="Perseverance" />
          <div class="carousel-caption">
            <h3>Perseverance Sky Crane</h3>
          </div>
        </div>

        <div class="item">
          <img class="d-block w-40 slideshow" src="images/rover_drop.jpg" alt="Perseverance Landing" />
          <div class="carousel-caption">
            <h3>Perseverance Landing</h3>
          </div>
        </div>

        <div class="item">
          <img class="d-block w-40 slideshow" src="http://cdn.mos.cms.futurecdn.net/tcJMzYq7PVjyQacEZW5FLH.jpg"
            alt="Perseverance Selfie" />
          <div class="carousel-caption">
            <h3>Perseverance Selfie</h3>
          </div>
        </div>

        <div class="item">
          <img class="d-block w-40 slideshow"
            src="https://mars.nasa.gov/system/news_items/main_images/8882_25689_PIA24487-web.jpeg"
            alt="Perseverance Terrain" />
          <div class="carousel-caption">
            <h3>Perseverance Terrain</h3>
          </div>
        </div>

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>

</body>

</html>
